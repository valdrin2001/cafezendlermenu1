<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Café Zendler – Tischreservierung</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fefaf6;
      color: #3e3e3e;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 12px;
    }
    h1 {
      color: #8b4513;
      text-align: center;
      margin-bottom: 30px;
      letter-spacing: 1.5px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    label {
      font-weight: 600;
      margin-bottom: 5px;
      color: #5a3e2b;
    }
    input, select, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      font-family: inherit;
    }
    button {
      background-color: #8b4513;
      color: white;
      padding: 15px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #a06029;
    }
    nav {
      margin-top: 30px;
      text-align: center;
    }
    nav a {
      color: #8b4513;
      font-weight: 600;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Tischreservierung</h1>

  <form action="https://formspree.io/f/xyzpagva" method="POST">
    <label for="name">Name*</label>
    <input type="text" id="name" name="name" required placeholder="Ihr Name" />

    <label for="email">E-Mail*</label>
    <input type="email" id="email" name="email" placeholder="Ihre E-Mail-Adresse" />

    <label for="telefon">Telefonnummer*</label>
    <input type="tel" id="telefon" name="telefon" required placeholder ="Telefonnummer" />

    <label for="datum">Datum*</label>
    <input type="date" id="datum" name="datum" required />

    <label for="zeit">Uhrzeit*</label>
    <input type="time" id="zeit" name="zeit" required />

    <label for="personen">Anzahl der Personen*</label>
    <select id="personen" name="personen" required>
      <option value="">Bitte wählen</option>
      <option value="1">1 Person</option>
      <option value="2">2 Personen</option>
      <option value="3">3 Personen</option>
      <option value="4">4 Personen</option>
      <option value="5">5 Personen</option>
      <option value="6">6 Personen</option>
      <option value="4">7 Personen</option>
      <option value="5">8 Personen</option>
      <option value="6">9 Personen</option>
      <option value="4">10-15 Personen</option>
      <option value="5">15-20Personen</option>
      <option value="6">20-30 Personen</option>
      <option value="mehr">Mehr als 30</option>
    </select>

    <label for="nachricht">Besondere Wünsche</label>
    <textarea id="nachricht" name="nachricht" rows="3" placeholder="Zum Beispiel:Geburtstag, ..."></textarea>

   

    <button type="submit">Reservierung abschicken</button>
  </form>

  <nav>
    <a href="index.html">&laquo; Zurück zur Startseite</a>
  </nav>
</body>
</html>
